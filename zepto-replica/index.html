<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeptoNow Replica - Grocery Delivery in 30 Minutes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-[Poppins]">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="#" class="text-2xl font-bold text-green-600">ZeptoNow</a>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="hover:text-green-600">Home</a>
                    <a href="services.html" class="hover:text-green-600">Services</a>
                    <a href="products.html" class="hover:text-green-600">Products</a>
                    <a href="contact.html" class="hover:text-green-600">Contact</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:text-green-600"><i class="fas fa-search"></i></a>
                <a href="#" class="hover:text-green-600"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Sign In</a>
                <button class="md:hidden focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-green-50 py-16">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center">
            <div class="md:w-1/2 mb-8 md:mb-0">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Fresh Groceries Delivered in <span class="text-green-600">30 Minutes</span></h1>
                <p class="text-lg mb-6">Get your favorite groceries delivered to your doorstep in record time.</p>
                <a href="products.html" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700">Start Shopping</a>
            </div>
            <div class="md:w-1/2">
                <img src="https://images.pexels.com/photos/4553111/pexels-photo-4553111.jpeg" alt="Grocery Delivery" class="rounded-lg shadow-lg">
            </div>
        </div>
    </section>

    <!-- Product Categories -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8 text-center">Shop by Category</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-lg transition-shadow">
                    <div class="text-green-600 text-4xl mb-4"><i class="fas fa-apple-alt"></i></div>
                    <h3 class="text-xl font-semibold mb-2">Fresh Produce</h3>
                    <p class="text-gray-600">Fruits & Vegetables</p>
                </div>
                <!-- Additional categories would go here -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
