<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - ZeptoNow Replica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-[Poppins]">
    <!-- Navigation (consistent across all pages) -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-2xl font-bold text-green-600">ZeptoNow</a>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="hover:text-green-600">Home</a>
                    <a href="services.html" class="hover:text-green-600">Services</a>
                    <a href="products.html" class="hover:text-green-600">Products</a>
                    <a href="contact.html" class="hover:text-green-600">Contact</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:text-green-600"><i class="fas fa-search"></i></a>
                <a href="#" class="hover:text-green-600"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Sign In</a>
                <button class="md:hidden focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold mb-8 text-center">Our Products</h1>
            
            <!-- Search and Filters -->
            <div class="mb-12">
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <div class="flex-1">
                        <div class="relative">
                            <input type="text" placeholder="Search products..." class="w-full px-4 py-3 border rounded-md pl-10 focus:outline-none focus:ring-2 focus:ring-green-600">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <select class="px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                            <option>All Categories</option>
                            <option>Fruits & Vegetables</option>
                            <option>Dairy</option>
                            <option>Beverages</option>
                            <option>Snacks</option>
                        </select>
                        <select class="px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                            <option>Sort By</option>
                            <option>Price: Low to High</option>
                            <option>Price: High to Low</option>
                            <option>Popularity</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Product Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Product 1 -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    <div class="relative">
                        <img src="https://images.pexels.com/photos/1093038/pexels-photo-1093038.jpeg" alt="Fresh Apples" class="w-full h-48 object-cover">
                        <div class="absolute top-2 right-2 bg-green-600 text-white text-xs px-2 py-1 rounded-full">In Stock</div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold mb-1">Fresh Apples</h3>
                        <div class="flex items-center mb-2">
                            <div class="text-yellow-400">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                            </div>
                            <span class="text-gray-600 text-sm ml-1">(24)</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-green-600 font-bold">$2.99/lb</span>
                            <button class="bg-green-600 text-white px-3 py-1 rounded-md hover:bg-green-700">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Additional products would follow the same pattern -->
            </div>

            <!-- Pagination -->
            <div class="mt-12 flex justify-center">
                <nav class="flex items-center space-x-2">
                    <a href="#" class="px-3 py-1 border rounded-md hover:bg-gray-100">Previous</a>
                    <a href="#" class="px-3 py-1 border rounded-md bg-green-600 text-white">1</a>
                    <a href="#" class="px-3 py-1 border rounded-md hover:bg-gray-100">2</a>
                    <a href="#" class="px-3 py-1 border rounded-md hover:bg-gray-100">3</a>
                    <a href="#" class="px-3 py-1 border rounded-md hover:bg-gray-100">Next</a>
                </nav>
            </div>
        </div>
    </section>

    <!-- Footer (consistent across all pages) -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-4">
            <div class="grid md:grid-cols-4 gap-8">
                <!-- Footer sections would go here -->
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center">
                <p>&copy; 2023 ZeptoNow Replica. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
