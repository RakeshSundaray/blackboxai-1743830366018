<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ZeptoNow Replica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-[Poppins]">
    <!-- Navigation (consistent across all pages) -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-2xl font-bold text-green-600">ZeptoNow</a>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="hover:text-green-600">Home</a>
                    <a href="services.html" class="hover:text-green-600">Services</a>
                    <a href="products.html" class="hover:text-green-600">Products</a>
                    <a href="contact.html" class="hover:text-green-600">Contact</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:text-green-600"><i class="fas fa-search"></i></a>
                <a href="#" class="hover:text-green-600"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Sign In</a>
                <button class="md:hidden focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold mb-12 text-center">Contact Us</h1>
            
            <div class="grid md:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-6">Send us a message</h2>
                    <form>
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 mb-2">Name</label>
                            <input type="text" id="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-gray-700 mb-2">Message</label>
                            <textarea id="message" rows="4" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>
                        </div>
                        <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 w-full">Send Message</button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div>
                    <div class="bg-white p-8 rounded-lg shadow-md mb-6">
                        <h2 class="text-2xl font-semibold mb-4">Contact Information</h2>
                        <div class="space-y-4">
                            <div class="flex items-start">
                                <i class="fas fa-map-marker-alt text-green-600 mt-1 mr-3"></i>
                                <p>123 Grocery Street, Foodville, 10001</p>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-phone-alt text-green-600 mr-3"></i>
                                <p>+1 (555) 123-4567</p>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-envelope text-green-600 mr-3"></i>
                                <p>contact@zeptonow-replica.com</p>
                            </div>
                        </div>
                    </div>

                    <!-- Social Media -->
                    <div class="bg-white p-8 rounded-lg shadow-md">
                        <h2 class="text-2xl font-semibold mb-4">Follow Us</h2>
                        <div class="flex space-x-4">
                            <a href="#" class="text-gray-700 hover:text-green-600"><i class="fab fa-facebook-f text-xl"></i></a>
                            <a href="#" class="text-gray-700 hover:text-green-600"><i class="fab fa-twitter text-xl"></i></a>
                            <a href="#" class="text-gray-700 hover:text-green-600"><i class="fab fa-instagram text-xl"></i></a>
                            <a href="#" class="text-gray-700 hover:text-green-600"><i class="fab fa-linkedin-in text-xl"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (consistent across all pages) -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-4">
            <div class="grid md:grid-cols-4 gap-8">
                <!-- Footer sections would go here -->
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center">
                <p>&copy; 2023 ZeptoNow Replica. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
